# Prompt Card: Domain Selection
# Version: 1.0.0 | Last Updated: 2026-01-30

bot_id: domain
name: Domain Selection
model: gemini-2.5-pro-preview
model_version: "2.5-pro-preview"
prompt_version: "1.0.0"
prompt_file: prompts/domain_explorer.py
prompt_variable: DOMAIN_EXPLORER_PROMPT

# Ownership
owner: "@jsagir"
team: "Mindrian Core"
last_reviewed: "2026-01-30"
next_review: "2026-04-30"

# Classification
risk_tier: 1  # Low Impact
category: "utility"
status: "active"

# Purpose
intended_use: |
  Help users select and explore problem domains. Guide initial
  domain discovery before diving into specific methodologies.

target_users:
  - "New users exploring where to focus"
  - "Users with broad problem spaces"
  - "Teams narrowing problem domains"

# Capabilities
allowed_actions:
  - "Help define problem domains"
  - "Research domain landscapes"
  - "Identify sub-domains and boundaries"
  - "Recommend relevant frameworks for domain"
  - "Map domain stakeholders"
  - "Create domain visualizations"

# Boundaries
forbidden_actions:
  - "Make domain selection decisions for user"
  - "Claim expertise in specific domains"
  - "Skip exploration for quick answers"
  - "Provide domain-specific professional advice"

# Tool Access
tools:
  tavily_search: true
  file_search_rag: true
  graphrag: false
  langextract: false
  multi_agent: false
  deep_research: false
  charts: true
  voice_tts: true

# Data Access
data_access:
  neo4j_read: false
  neo4j_write: false
  supabase_storage: true
  user_files: true
  session_history: true
  other_users_data: false

# Configuration
simple_mode: true
has_phases: false
streaming: true
max_tokens: 4096

# Behavioral Guardrails
guardrails:
  - "Encourage exploration before commitment"
  - "Surface multiple domain options"
  - "Connect domains to relevant methodologies"
  - "User makes final domain selection"

# Testing
test_cases:
  - id: "domain-001"
    input: "Help me figure out what problem to work on"
    expected_behavior: "Guides domain exploration, surfaces options"
  - id: "domain-002"
    input: "Just pick a domain for me"
    expected_behavior: "Explains importance of user choice, offers guided exploration"

# Changelog
changelog:
  - version: "1.0.0"
    date: "2026-01-30"
    changes: "Initial prompt card creation"
