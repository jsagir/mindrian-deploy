[project]
# Whether to enable telemetry (default: true)
enable_telemetry = true

# List of environment variables to be provided by each user to use the app.
user_env = []

# Duration (in seconds) during which the session is saved when the connection is lost
session_timeout = 3600

# Enable third parties caching (e.g LangChain cache)
cache = false

# Authorized origins
allow_origins = ["*"]

# Follow symlink for asset mount (see https://github.com/Chainlit/chainlit/issues/317)
# follow_symlink = false

[features]
# Enables editing of sent messages
edit_message = true

# Enable feedback buttons (thumbs up/down) on AI messages
feedback = true

# Enable prompt playground
prompt_playground = false

# Enable Chat History
unsafe_allow_html = false

# Enable multi-modal support (images, files in messages)
multi_modal = true

[features.spontaneous_file_upload]
enabled = true
accept = ["application/pdf", "application/vnd.openxmlformats-officedocument.wordprocessingml.document", "text/*", "image/*", "application/json", ".md", ".csv", ".py", ".js"]
max_files = 10
max_size_mb = 50

[features.audio]
# Real-time voice: faster response by detecting silence quickly
enabled = true
min_decibels = -45
initial_silence_timeout = 1500  # Start listening faster (was 3000)
silence_timeout = 800           # End recording after 0.8s silence (was 1500)
max_duration = 30000            # Allow longer messages (30s)
chunk_duration = 500            # Smaller chunks for faster processing
sample_rate = 24000

[features.mcp]
enabled = true

# Speech-to-text: disabled browser STT, using Gemini via @cl.on_audio_end
[features.speech_to_text]
enabled = false

# Text-to-speech: disabled browser TTS, using ElevenLabs via send_audio_chunk
[features.text_to_speech]
enabled = false

[UI]
# Name of the app and chatbot.
name = "Mindrian"

# Show the readme while the thread is empty.
show_readme_as_default = true

# Description of the app and target audience.
description = "Multi-Bot PWS Platform - Larry Core + Specialized Workshop Bots"

# Large size content are by default collapsed for a cleaner ui
default_collapse_content = true

# The default value for the expand messages settings.
default_expand_messages = false

# Hide the chain of thought details from the user in the UI.
# Set to false to show @cl.Step nested steps (thinking, research, etc.)
hide_cot = false

# Chain of thought mode: "full" shows all steps, "tool_call" shows only tool calls
cot = "full"

# Link to your github repo. This will add a github button in the UI's header.
github = "https://github.com/jsagir/mindrian-deploy"

# Custom logo - uses SVG files in public folder
custom_logo = "/public/logo_light.svg"
custom_favicon = "/public/favicon.svg"

# Override default MUI light theme. (Check theme.ts for full theme configuration options)
[UI.theme]
    [UI.theme.light]
        primary = "#6366f1"
        background = "#fafafa"
        paper = "#ffffff"

    [UI.theme.dark]
        primary = "#818cf8"
        background = "#1a1a2e"
        paper = "#16213e"

