<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <!-- 2x2 Matrix representing Scenario Analysis -->
  <!-- Horizontal axis -->
  <line x1="4" y1="12" x2="20" y2="12"/>
  <!-- Vertical axis -->
  <line x1="12" y1="4" x2="12" y2="20"/>
  <!-- Four quadrant dots representing different scenarios -->
  <circle cx="8" cy="8" r="2" fill="currentColor"/>
  <circle cx="16" cy="8" r="2" fill="currentColor"/>
  <circle cx="8" cy="16" r="2" fill="currentColor"/>
  <circle cx="16" cy="16" r="2" fill="currentColor"/>
  <!-- Arrow heads suggesting exploration in all directions -->
  <polyline points="18,12 20,12 20,10"/>
  <polyline points="12,6 12,4 14,4"/>
</svg>
